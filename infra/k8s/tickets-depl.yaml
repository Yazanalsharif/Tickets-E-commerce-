apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: yazanalsharif12/tickets:latest
          env:
            - name: KAFKA_URL
              value: kafka-srv:29092
            - name: NATS_URL
              value: http://nats-srv:4222
            - name: CLUSTER_ID
              value: ticketing
            - name: CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: Node_Env
              value: "test"
            - name: MONGO_URI
              value: mongodb://tickets-mongo-srv/Tickets
---
# The tickets-srv for the defining the cluster
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  type: ClusterIP
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
